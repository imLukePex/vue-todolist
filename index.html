<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio 35 - ToDoList VueJS</title>
</head>
<body>

    <div id="app">
        <!-- Parte di intestazione -->
        <div class="topbar">
            <div class="boxlogo">
                <img src="img/logo.svg" alt="logo Boolean">
            </div>
        </div>

        <!-- Parte di gestione task input -->
        <div class="main-container">
            <div class="new-taskbox">
                <input type="text" placeholder="Inserisci nuova task">
                <button>Aggiungi</button>
            </div>
    
            <!-- Output tasks -->
            <div class="tasks-container">
                <ul>
                    <li class="task">Quarterly Newsletter <i class="fa-solid fa-xmark"></i></li>
                    <li class="task">Recruiting blog post <i class="fa-solid fa-xmark"></i></li>
                    <li class="task">Mobile app launch <i class="fa-solid fa-xmark"></i></li>
                    <li class="task">Interview John H. <i class="fa-solid fa-xmark"></i></li>
                    <li class="task">Summit update to mobile storefronts <i class="fa-solid fa-xmark"></i></li>
                    <li class="task">Schedule meeting with Alex <i class="fa-solid fa-xmark"></i></li>
                    <li class="task">Review editorial calendar <i class="fa-solid fa-xmark"></i></li>
                </ul>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
