<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio 35 - ToDoList VueJS</title>
</head>
<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">
        <!-- Parte di intestazione -->
        <div class="topbar">
            <div class="boxlogo">
                <img src="img/logo.svg" alt="logo Boolean">
            </div>
        </div>

        <!-- Parte di gestione task input -->
        <div class="main-container">
            <div class="new-taskbox">
                <div class="input-box">
                    <input type="text" placeholder="Inserisci nuova task" v-model="inputTask.text" @keyup.enter="addTask">
                    <button @click="addTask">Aggiungi</button>
                </div>
                <!-- Gestione errore -->
                <div class="error" v-if="error">
                    <small class="errore">
                        Devi inserire una task di almeno 5 caratteri
                    </small>
                </div>
            </div>
    
            <!-- Output tasks -->
            <div class="tasks-container">
                <ul v-if="todos.length > 0">
                    <li class="task" v-for="(title, i) in todos" :key="i" :class="title.done === true ? 'done': ''" @click="markedTask(i)">
                        {{title.text}} 
                        <i class="fa-solid fa-xmark" @click="delTask(i)"></i>
                    </li>
                </ul>
                <h2 v-else>Non ci sono task ðŸ˜Ž</h2>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
